name: lottery-checker

services:
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: lottery-checker:latest
    container_name: lottery-checker-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:8080"
    environment:
      HOST: "0.0.0.0"
      PORT: "8080"
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health', timeout=5)"
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      options:
        max-size: "10m"
        max-file: "3"
