name: lottery-checker

services:
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: lottery-checker:latest
    container_name: lottery-checker-app
    restart: unless-stopped
    environment:
      HOST: "0.0.0.0"
      PORT: "8080"
      PYTHONUNBUFFERED: "1"
      AWS_REGION: "${AWS_REGION:-ap-northeast-1}"
      DYNAMODB_SEARCH_TABLE: "${DYNAMODB_SEARCH_TABLE:-}"
      SEARCH_HISTORY_TTL_DAYS: "${SEARCH_HISTORY_TTL_DAYS:-30}"
      ADMIN_USER: "${ADMIN_USER:-admin}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-}"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health', timeout=5)"
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  caddy:
    image: caddy:2.10-alpine
    container_name: lottery-checker-caddy
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: "${DOMAIN:?Set DOMAIN env var, for example DOMAIN=lottery.example.com}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL:-}"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    logging:
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  caddy_data:
  caddy_config:
